    <script>



        $( "#data_fim" ).change(function() {

           var data = $('#data_fim').val();

            $.ajax({
                type: 'POST', //Or 'GET',
                url: ip+"php/controller/adicionar/addGrupo.php?data_fim="+data,
                success: function (data) {
            
                    var result = JSON.parse(data);
  
                    if(result.estado === 'erro'){
                        swal({

                            title: "Duração de "+result.meses+" meses!",
                            text: "Cada ciclo deve ter no mínimo 6 meses<br> <br>" +
                            "<div class='row col-md-12'>" +
                            "<div class='col-md-6'>" +
                            "</div> " +
                            "</div> ",
                            type: "error",
                            showConfirmButton:true,


                            html: true
                        });

                        $('#data_fim').val("");

                        return false;
                    }else if(result.estado === 'sucesso'){

                        $('#duracao').val(result.meses+" meses" );

                    }

                    return false;
                },
                error: function () {

                    alert("ocorreu um erro");

                    return false;
                }
            });

            });








        $('#bt_proximo').on('click', function () {

            var nome_grupo = $('#nome_grupo').val();
            var data_fim = $('#data_fim').val();
            var taxa_fs = $('#taxa_fs').val();
            var taxa_at = $('#taxa_at').val();


            if(nome_grupo.length === 0 || data_fim.length === 0 || taxa_fs === 0 && taxa_at === 0){
                swal({

                    title: "Campos vazios!",
                    text: "Todos campos devem ser preenchidos<br> <br>" +
                    "<div class='row col-md-12'>" +
                    "<div class='col-md-6'>" +
                    "</div> " +
                    "</div> ",
                    type: "error",
                    showConfirmButton:true,


                    html: true
                });
            }else {


                $.ajax({
                    type: 'POST', //Or 'GET',
                    url: ip+"php/controller/adicionar/addGrupo.php?nome_grupo=" + nome_grupo + "&data_fim=" + data_fim + "" +
                    "&periodicidade=Semanal&taxa_fs="+taxa_fs+"&taxa_at="+taxa_at,
                    success: function (data) {

                        var result = JSON.parse(data);

                        if(result.estado === 'sucesso'){

                            var url = 'tabelaAdicionarMembro.html?token='+result.grupo;

                            swal({

                                    title: "Parabéns!",
                                    text: "Cadastrado com sucesso <br> <br>" +
                                    "<div class='row col-md-12'>" +
                                    "<div class='col-md-6'>" +
                                    "<a class='btn btn-block bg-blue-grey waves-effect col-md-6' id='add_membro'> Adicionar Membros </a>" +
                                    "<a class='btn btn-block bg-blue-grey waves-effect col-md-6' href='cadastroGrupo.html'> Cancelar </a>" +
                                    "</div> " +
                                    "</div> ",
                                    type: "success",
                                    showConfirmButton:false,


                                    html: true
                                });


                        $('#add_membro').attr("href",url);

                        }

                        return false;
                    },
                    error: function () {

                        alert("ocorreu um erro");

                        return false;
                    }
                });


            }
        });

    </script>
